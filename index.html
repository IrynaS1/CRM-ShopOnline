<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="./script/script.js" defer></script>
	<title>ShopOnline</title>
</head>

<body>
	<div class="page-container">
		<header class="header-wrapper">
			<div class="header-items">
				<div class="header-items__logo">
					<a href="#"><img src="./images/logo.svg" alt="Логотип"></a>
				</div>
				<div class="header-items__menu">
					<button class="header-items__menu-action">Меню</button>
				</div>
				<div class="header-items__search">
					<input type="text" placeholder="Я ищу..." class="header-items__search-line">
					<button class="header-items__search-button"></button>
				</div>
				<nav class="header-items__navigation">
					<div class="header__nav">
						<div class="header__nav-item header__nav-item_profile"></div>
						<div class="header__nav-text">Профиль</div>
					</div>
					<div class="header__nav">
						<div class="header__nav-item header__nav-item_busket"></div>
						<div class="header__nav-text">Корзина</div>
					</div>
					<div class="header__nav">
						<div class="header__nav-item header__nav-item_favourite"></div>
						<div class="header__nav-text">Избранное</div>
					</div>
				</nav>
				<!--Верстка для разрешения менее 600px-->
				<nav class="header-items__navigation-small">
					<div class="header__profile">
						<img src="./images/person-512.svg" alt="Личный кабинет">
					</div>
					<div class="header__busket">
						<img src="./images/shopping_cart-512.svg" alt="Корзина">
					</div>
					<div class="header__favourite">
						<img src="./images/favourite-512.svg" alt="Избранное">
					</div>
				</nav>
			</div>
		</header>

		<main>
			<!--Секция баннера-->
			<section>
				<div class="banner-wrapper">
					<div class="banner">
						<p class="banner-text">-50% на все ноутбуки</p>
						<div class="timer" data-timer-deadline="2023-06-09 05:09 GMT+03:00">
							<!--Таймер--->
						</div>
					</div>
				</div>
			</section>

			<!--Секция промо предложений--->
			<section>
				<div class="promo-wrapper">
					<div class="promo">

						<div class="one small-a">
							<div class="block block__book">
								<img src="./images/1.jpg" alt="Картинка" class="picture">
								<span class="text text-position block__book-text">Книга –
									<span class="block__book-text block__book-text_size">лучший подарок</span>
								</span>
							</div>
							<div class="block block__clock">
								<img src="./images/2.jpg" alt="Картинка" class="picture">
								<span class="text text-position block__clock-text">Время скидок!</span>
								<div class="discont block__clock-discont">
									<span class="text discont-text">-25%</span>
								</div>
							</div>

							<div class="block block__sneaker">
								<img src="./images/5.jpg" alt="Картинка" class="picture">
								<div class="discont block__sneaker-discont">
									<span class="text discont-text">-40%</span>
								</div>
							</div>
						</div>

						<div class="two small-b grid-block block block__snikers">
							<img src="./images/3.jpg" alt="Картинка" class="picture">
							<div class="block__snikers-info">
								<span class="text block__snikers-text">Вторая пара кроссовок
									<strong>в подарок!</strong></span>
							</div>
						</div>

						<div class="three small-a">
							<div class="block block__gifts">
								<img src="./images/4.jpg" alt="Картинка" class="picture">
								<span class="text text-position block__gifts-text">Идеи новогодних
									подарков</span>
							</div>
							<div class="block block__laptop">
								<img src="./images/6.jpg" alt="Картинка" class="picture">
								<span class="text text-position block__laptop-text">Выгодно в декабре!</span>
								<div class="discont block__laptop-discont">
									<span class="text discont-text">-15%</span>
								</div>
							</div>
						</div>

						<div class="four block block__year">
							<img src="./images/7.jpg" alt="Картинка" class="picture">
							<div class="block__year-info">
								<span class="text block__year-text">Новогодние украшения</span>
							</div>
						</div>

						<div class="five small-b">
							<div class="block block__lady">
								<img src="./images/8.jpg" alt="Картинка" class="picture">
								<div class="discont block__lady-discont">
									<span class="text discont-text">-55%</span>
								</div>
							</div>
							<div class="block block__cleaning">
								<img src="./images/9.jpg" alt="Картинка" class="picture">
								<span class="text text-position block__cleaning-text">На бытовую химию</span>
								<div class="discont block__cleaning-discont">
									<span class="text discont-text">-25%</span>
								</div>
							</div>
							<div class="block block__balls">
								<img src="./images/10.jpg" alt="Картинка" class="picture">
							</div>
						</div>

						<div class="five-five small-b grid-block small-grid ">
							<div class="block block__lady">
								<!--Фоновая картинка-->
								<div class="discont block__lady-discont">
									<span class="text discont-text">-55%</span>
								</div>
							</div>
							<div class="block block__cleaning">
								<!--Фоновая картинка-->
								<span class="text text-position block__cleaning-text">На бытовую химию</span>
								<div class="discont block__cleaning-discont">
									<span
										class="text discont-text block__cleaning-discont block__cleaning-discont_text">-25%</span>
								</div>
							</div>
							<div class="block block__balls">
								<!--Фоновая картинка-->
							</div>
						</div>

					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
