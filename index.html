<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h2>Добавить товар</h2>
	<fieldset>
		<form id="form-data" action="https://jsonplaceholder.typicode.com/posts" method="post" target="_blank" />
		<label>Наименование товара
			<br />
			<input type="text" name="name" />
		</label>
		<br />
		<label>Категория
			<br />
			<input type="text" name="category" />
		</label>
		<br />
		<label>Единицы измерения
			<br />
			<input type="text" name="units" />
		</label>
		<br />
		<label>Дисконт
			<br />
			<input type="checkbox" />
			<input type="text" name="discont" disabled />
		</label>
		<br />
		<label for="textarea" /> Описание
		<br />
		<textarea id="textarea" rows="2" name="description">
			</textarea>
		</label>
		<br />
		<label>Количество
			<br />
			<input type="number" name="count" />
		</label>
		<br />
		<label>Цена
			<br />
			<input type="number" name="price" />
		</label>
		<br />
		<label>
			<br />
			<input type="file" name="image" accept="image/*" />
		</label>
		</form>
	</fieldset>
	<br />
	<button form="form-data" name="id">Добавить товар</button>
</body>

</html>
